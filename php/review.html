<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
			min-height:50vh;
	min-width:100vh;
	background:url("https://cdn.pixabay.com/photo/2022/10/03/21/47/fog-7496901_1280.jpg") no-repeat;
	background-size: cover;
	background-position:center;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 16px;
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Feedback Form</h1>

    <form action="submit_feedback.php" method="post">
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" placeholder="Write your comments here..." required></textarea>

        <label>Star Rating:</label>
        <label><input type="radio" name="rating" value="5" required> 5 stars</label>
        <label><input type="radio" name="rating" value="4"> 4 stars</label>
        <label><input type="radio" name="rating" value="3"> 3 stars</label>
        <label><input type="radio" name="rating" value="2"> 2 stars</label>
        <label><input type="radio" name="rating" value="1"> 1 star</label>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
